<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/contacto.css">
</head>

<body>
    <header>
        <img id="logo" src="images/Inazuma_Eleven_logo.svg.png" alt="">
    </header>

    <input type="checkbox" id="menu-toggle">
    <label id="menu-label" for="menu-toggle">&#9776;</label>
    <nav id="barra-superior">
        <a class="buscador" href="index.html"><button class="azul">Inicio</button></a>
        <a class="buscador" href="equipos.html"><button class="amarillo">Equipos</button></a>
        <a class="buscador" href="personajes.html"><button class="naranja">Personajes</button></a>
        <a class="buscador" href="supertecnicas.html"><button class="especial">Supertécnicas</button></a>
        <a class="buscador" href="torneos.html"><button class="marron">Torneos</button></a>
    </nav>
    <main>
        <section id="inicio-sesion">
            <form id="login-form" action="index.html">
                <h2>Iniciar sesión</h2>
                <section class="contenedor">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{3,15}" required>
                </section>
                <section class="contenedor">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        title="La contraseña debe tener al menos 8 caracteres, incluir al menos una letra minúscula, una letra mayúscula, un número y un caracter especial (@, $, !, %, *, ?, &)"
                        required>
                </section>
                <a href="registrate.html">Registrate</a>
                <button class="botonEnviar" type="submit">Iniciar sesión</button>
            </form>
        </section>
    </main>
    <footer>
        <section class="footer-content">
            <p>© 2024 Inazuma Eleven Fan Page</p>
            <a href="contacto.html">
                <button class="contact-button">Contacto</button>
            </a>
        </section>
    </footer>
</body>

</html>
